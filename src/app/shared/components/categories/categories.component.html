<ion-list lines="none">
    <ion-list-header>
        <h3>Wybierz kategorię</h3>
    </ion-list-header>
    <ion-list-header *ngIf="!!actualCategory" >
        <a href="javascript:void(0)" (click)="chooseParentCategory(actualCategory)">
            <h4>{{ actualCategory.label }}</h4>
        </a>
    </ion-list-header>
    <ion-item *ngFor="let category of !!actualCategory && actualCategory.children || categories" >
        <a href="javascript:void(0)" (click)="chooseSubCategory(category)">
            <ion-label>{{ category.label }}</ion-label>
        </a>
    </ion-item>
    <!-- // TODO Return to show more/less after ionic-angular ng zone fix -->
    <!-- <ion-item>
        <a href="javascript:void(0)" (click)="showMore();">
            <ion-label>Więcej</ion-label>
        </a>
    </ion-item> -->
</ion-list>

<ion-footer>
    <ion-toolbar>
      <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="closeSelf()">Cofnij</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" [disabled]="!actualCategory" (click)="goToCategory(actualCategory)">Wybierz</ion-button>
          </ion-col>
      </ion-row>
    </ion-toolbar>
</ion-footer>
