<ion-list lines="none">
    <ion-list-header *ngIf="!!actualCategoryTree" >
        <h4>{{ actualCategoryTree.label }}</h4>
    </ion-list-header>
    <ion-item *ngFor="let category of categoriesTrees" >
        <a href="javascript:void(0)" (click)="chooseChild(category)">
            <ion-label>{{ category.label }}</ion-label>
        </a>
    </ion-item>
    <ion-item *ngIf="maxInput > 0" (click)="maxInput = 0">
        <a href="javascript:void(0)">
            <ion-label>Poka≈º wszystkie</ion-label>
        </a>
    </ion-item>
</ion-list>
