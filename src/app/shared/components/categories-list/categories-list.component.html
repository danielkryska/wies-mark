<ion-list lines="none">
    <ion-list-header *ngIf="!!actualTree" (click)="actualTree = null">
        <a href="javascript:void(0)">
            <h4>{{ actualTree.label }}</h4>
        </a>
    </ion-list-header>
    <ion-item *ngFor="let category of categoriesTrees" (click)="chooseChild(category)">
        <a href="javascript:void(0)">
            <ion-label>{{ category.label }}</ion-label>
        </a>
    </ion-item>
</ion-list>
