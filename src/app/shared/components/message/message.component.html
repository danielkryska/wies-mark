<ion-header>
    <ion-row>
        <ion-col size="11">
            <ion-label>
                <p><b>{{ messagesGroup.title }}</b></p>
                <p><small><b>od uzytkownika: {{ messagesGroup.user.name }}</b></small></p>
            </ion-label>
        </ion-col>
        <ion-col size="1">
            <ion-icon name="close-outline" (click)="closeSelf()"></ion-icon>
        </ion-col>
    </ion-row>
</ion-header>
<ion-content fullscreen>
    <ion-list lines="none">
        <ion-item 
            *ngFor="let message of messagesGroup.messages" 
            class="message {{ message.isResponse ? '' : 'user-message' }}"
        >
            <ion-label position="stacked">
                {{ message.creationDate | date:'M/d/yy, hh:mm:ss' }}
            </ion-label>
            <ion-textarea
                disabled
                readonly
                value="{{ message.content }}">
            </ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-row>
        <ion-col size="10">
            <ion-textarea
                auto-grow="true"
                autofocus="true"
                rows="6" 
                cols="20"
                maxlength="255"
                inputmode="text"
                spellcheck="true"
                placeholder="Napisz wiadomosc..."
                [(ngModel)]="messageValue"
            >
            </ion-textarea>
        </ion-col>
        <ion-col size="2" (click)="addNew()">
            <ion-icon name="send-outline"></ion-icon>
        </ion-col>
    </ion-row>
</ion-footer>
