<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="''" (click)="closeSelf()"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ conversation.user.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list lines="none">
        <ion-item 
            *ngFor="let message of conversation.messages" 
            class="message {{ message.isResponse ? '' : 'user-message' }}"
        >
            <ion-label position="stacked">
                {{ message.creationDate | date:'M/d/yy, hh:mm:ss' }}
            </ion-label>
            <ion-textarea
                auto-grow="true"
                disabled
                readonly
                value="{{ message.content }}"
                autosize
            >
            </ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-row *ngIf="isLastMessageOffer">
        <ion-col size="4" offset="1">
            <ion-button 
                color="success" 
                expand="block" 
                size="small" 
                fill="outline"
                (click)="accept()"
            >
                <small>Przyjmij</small>
            </ion-button>
        </ion-col>
        <ion-col size="4" offset="1">
            <ion-button 
                color="danger" 
                expand="block" 
                size="small" 
                fill="outline"
                (click)="reject()"
            >
                <small>OdrzuÄ‡</small>
            </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="10">
            <ion-textarea
                auto-grow="true"
                autofocus="true"
                rows="6" 
                cols="20"
                maxlength="255"
                inputmode="text"
                spellcheck="true"
                placeholder="Napisz wiadomosc..."
                [(ngModel)]="messageValue"
                autosize
            >
            </ion-textarea>
        </ion-col>
        <ion-col class="send-btn" size="2" (click)="addNew()">
            <ion-icon name="send-outline"></ion-icon>
        </ion-col>
    </ion-row>
</ion-footer>
