<div class="container">
    <h3 *ngIf="!!title"  class="section-title">{{ title }}</h3>
    <ion-list lines="none">
        <ion-item *ngFor="let product of products" >
            <ion-avatar slot="start">
            <img src="{{ product.photos[0].url }}">
            </ion-avatar>
            <ion-label>
                <h3>{{ product.title }}</h3>
                <p><small>od 
                    {{ 
                        product.supplier.name + ' ' + product.supplier.forename 
                    }}
                </small></p>
                <h2>
                    {{ product.price | currency:product.currency:'symbol-narrow':'1.2' }}
                    / {{ product.unit }}
                </h2>
            </ion-label>

            <div 
                class="floating-btn basket-floating-btn" 
                (click)="toggleInBasket(product)"
            >
              <ion-icon name="{{ product.inBasket ? 'basket' : 'basket-outline' }}"></ion-icon>
            </div>
            <div 
                class="floating-btn favorite-floating-btn" 
                (click)="product.isFavorite = !product.isFavorite"
            >
              <ion-icon name="{{ product.isFavorite ? 'star' : 'star-outline' }}"></ion-icon>
            </div>
        </ion-item>
    </ion-list>
</div>
