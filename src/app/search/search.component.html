<ion-content fullscreen>
    <ion-toolbar>
        <button class="header-btn" (click)="isGrid = !isGrid">
          <a href="javascript:void(0)">
            <ion-icon name="{{ isGrid ? 'grid' : 'list' }}"></ion-icon>
          </a>
        </button>
        <button class="header-btn" >
          <a href="javascript:void(0)">Kategorie</a>
        </button>
        <button class="header-btn" (click)="openFilters()">
          <a href="javascript:void(0)">Filtry</a>
        </button>
        <button class="header-btn" (click)="openSortBy()">
          <a href="javascript:void(0)">Sortuj</a>
        </button>
    </ion-toolbar>

    <app-products-section
      title="Kategoria"
      [products]="marketProducts"
      sortBy="popularity"
      filters="[]"
    ></app-products-section>
</ion-content>
