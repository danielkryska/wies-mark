<ng-container *ngIf="hasFilters; else search">
  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col>
          <button class="header-btn" >
            <a href="javascript:void(0)" (click)="openCategories()">Kategorie</a>
          </button>    
        </ion-col>
        <ion-col>
          <button class="header-btn" (click)="openFilters()">
            <a href="javascript:void(0)">Filtry</a>
          </button>
        </ion-col>
        <ion-col>
          <button class="header-btn" (click)="openSortBy()">
            <a href="javascript:void(0)">Sortuj</a>
          </button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
    <ion-toolbar (click)="clearFilters()">
      <ion-label>
        <a href="javascript:void(0)">Szukaj innych produkt√≥w</a>
      </ion-label>
    </ion-toolbar>
    <!-- TODO Add return to search -->
    <app-products-section
      *ngIf="!!products && products.length > 0" 
      [title]="'Produkty z kategorii: ' + actualTree.label"
      [products]="products"
    ></app-products-section>
    <!-- TODO Pagination -->
  </ion-content>
</ng-container>

<!-- Filter search -->
<ng-template #search>
  <ion-header no-border>
    <ion-toolbar>
      <ion-searchbar
        #searchbar
        autocomplete="on"
        autocorrect="on"
        inputmode="text"
        placeholder="Jakiego produktu szukasz?"
        spellcheck="true"
        debounce="300"
        (ionChange)="searchForCategory($event.target.value)"
        (ionClear)="proposedCategories = [];" 
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <app-categories-list
      [filterContain]="!!searchbar.value && searchbar.value.trim() !== '' && searchbar.value.trim() || ''"
      (selectLeaf)="searchIn($event)"
    >
    </app-categories-list>
    <ng-container *ngIf="!!searchbar.value && searchbar.value.trim() !== '' && proposedCategories.length === 0">
      <ion-label class="non-found-description">
        <p>Nie znaleziono szukanej kategorii</p>
      </ion-label>
    </ng-container>
  </ion-content>
</ng-template>
