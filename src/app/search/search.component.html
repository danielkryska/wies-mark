<ng-container *ngIf="!actualCategoryTree; else filterSearch">
  <ion-header no-border>
    <ion-searchbar
      #searchbar
      autocomplete="on"
      autocorrect="on"
      inputmode="text"
      placeholder="Jakiego produktu szukasz?"
      spellcheck="true"
      debounce="500"
      (ionChange)="searchForCategory($event.target.value)"
      (ionClear)="clearProposedCategories()" 
    ></ion-searchbar>
  </ion-header>

  <ion-content>
    <ion-list lines="none">
      <a
        *ngFor="let category of proposedCategories"
        [routerLink]="['/zakladki/szukaj']" 
        [queryParams]="{selectedCategory: category.value}"
      >
        <ion-item >
          {{ category.label }}
        </ion-item>
      </a>
    </ion-list>
  </ion-content>

  <ion-footer no-border transparent>
    <ion-toolbar>
      <app-categories-bar></app-categories-bar>
    </ion-toolbar>
  </ion-footer>
</ng-container>

<ng-container #filterSearch>
  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col>
          <button class="header-btn" >
            <a href="javascript:void(0)" (click)="openCategories()">Kategorie</a>
          </button>    
        </ion-col>
        <ion-col>
          <button class="header-btn" (click)="openFilters()">
            <a href="javascript:void(0)">Filtry</a>
          </button>
        </ion-col>
        <ion-col>
          <button class="header-btn" (click)="openSortBy()">
            <a href="javascript:void(0)">Sortuj</a>
          </button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
      <!-- TODO Add return to search -->
      <ion-toolbar>restrub</ion-toolbar>
      <app-products-section
        [title]="'Produkty z kategorii: ' + actualCategoryTree.label"
        [products]="products"
      ></app-products-section>
      <!-- TODO Pagination -->
  </ion-content>
</ng-container>
