<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button [defaultHref]="''" (click)="closeSelf()"></ion-back-button>
      </ion-buttons>
      <ion-title>Sortuj wedlug</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list lines="none">
    <ion-list-header><h3>Sortuj wed≈Çug</h3></ion-list-header>
    <ng-container *ngFor="let sortType of sortTypes" >
        <ion-item-divider>
          <ion-label>{{ sortType.groupLabel }}</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let sortTypeValue of sortType.values" >
          <ion-label (click)="closeSelf(sortTypeValue.value)">{{ sortTypeValue.label }}</ion-label>
        </ion-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="closeSelf()">Cofnij</ion-button>
  </ion-toolbar>
</ion-footer>
