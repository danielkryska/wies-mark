<ion-header>
  <a routerLink="/szukaj">
    <ion-searchbar 
      placeholder="Jakiego produktu szukasz?"
      disabled="true"
    ></ion-searchbar>
  </a>
  <app-categories-bar></app-categories-bar>
</ion-header>
<ion-content>
  <app-products-section
    *ngIf="!!products && products.length > 1" 
    title="Popularne"
    [products]="products"
  ></app-products-section>
</ion-content>
