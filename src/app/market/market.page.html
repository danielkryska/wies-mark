<ion-header>
  <a routerLink="/zakladki/szukaj">
    <ion-searchbar 
      placeholder="Jakiego produktu szukasz?"
      disabled="true"
    ></ion-searchbar>
  </a>
  <app-categories-bar [categories]="categories"></app-categories-bar>
</ion-header>
<ion-content>
  <app-products-section
    *ngIf="!!marketProducts && marketProducts.length > 1" 
    title="Popularne"
    [products]="marketProducts"
    sortBy="popularity"
    filters="[]"
  ></app-products-section>
</ion-content>
