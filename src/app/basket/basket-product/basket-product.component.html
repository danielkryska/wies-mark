<ion-item>
    <ion-checkbox 
        *ngIf="!isSummary" 
        checked 
        slot="start"
        [(ngModel)]="product.product.inBasket"
        [checked]="product.product.inBasket"  
    ></ion-checkbox>
    <ion-thumbnail class="navigate" slot="start">
        <ion-img [src]="product.product.photos[0].url"></ion-img>
    </ion-thumbnail>
    <ion-label [ngClass]="{'summary': isSummary}">
        <h3>{{ product.product.title }}</h3>
        <div *ngIf="!isSummary" class="multiply">
            <ion-row>
                <ion-col size="4">
                    <ion-button 
                        expand="full" 
                        (click)="remove()" 
                        [disabled]="isProductMinimumStack"
                    >
                        <b>-</b>
                    </ion-button>
                </ion-col>
                <ion-col size="4" class="count">
                    <p>{{ product.multiplication }}</p>
                </ion-col>
                <ion-col size="4">
                    <ion-button expand="full" (click)="add()">
                       <b>+</b>
                    </ion-button>
                </ion-col>
            </ion-row>
        </div>
        <h2>
            {{ product.product.price | currency:product.product.currency:'symbol-narrow':'1.2' }}
            / {{ product.product.unit }} 
            <span 
                *ngIf="isSummary && product.multiplication > 1"
            >x {{ product.multiplication }}</span>
        </h2>
    </ion-label>
</ion-item>
