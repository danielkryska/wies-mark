<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button class="navigate" tab="jarmark">
      <ion-icon name="leaf-outline"></ion-icon>
      <ion-label>Jarmark</ion-label>
    </ion-tab-button>

    <ion-tab-button class="navigate" tab="szukaj">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Szukaj</ion-label>
    </ion-tab-button>

    <ion-tab-button class="navigate" tab="koszyk">
      <ion-icon name="basket-outline"></ion-icon>
      <ion-label>Koszyk</ion-label>
      <ion-badge 
        *ngIf="hasProducts"
        color="success"
      >
        {{ productsCount }}
      </ion-badge>
    </ion-tab-button>

    <ion-tab-button class="navigate" tab="wiadomosci">
      <ion-icon name="chatbox-outline">
      </ion-icon>
      <ion-label>Wiadomo≈õci</ion-label>
      <ion-badge 
        *ngIf="hasUserVisitedMessages"
        color="success"
      >
      </ion-badge>
    </ion-tab-button>

    <ion-tab-button class="navigate" tab="profil">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
